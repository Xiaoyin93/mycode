<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS Font Awesome-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="libraries/jquery-ui-1.12.1/jquery-ui.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
</head>

<body>
    <!-- Code goes here -->
    <div class="phonescreen">
        <div class="myrow"> <!-- Start row 1 -->
            <h1 id="login" style="font: Arial Rounded MT Bold">Log in</h1>
        </div>
        <hr>
        <br>
        <br>
        <!-- // End row 1 -->

        <!-- Start row 2 -->
        <div class="myrow">
          <div class="profile"><i class="fas fa-user-circle fa-5x" aria-hidden="true"></i></div>
        </div>
        <!-- // End row 2 -->

        <div class="myrow"><!-- Start row 3 -->
        <form>
            <div class="form-group">
                <label style="color:gray;" for="exampleInputEmail1">Student Email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="">
                <small id="emailHelp" class="form-text text-muted">e.g: David1234@mail.philau.edu</small>
            </div>
            <div class="form-group">
                <label style="color:gray;" for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="">
            </div>
              <div class="linktohome">
               <button type="submit" class="btn btn-primary"><a class="open" href="welcome.html">Open My BackpackGo</a></button>
              </div>
        </form>
        </div>
        <!-- // End row 3 -->
        <br>
        <br>


        <div class="myrow"><!-- Start row 4 -->
            <p style="color:#BBBBBB;" >Need help?</p>
        </div>
        <!-- // End row 4 -->
    </div>
    <!-- End of code here -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <script src="script.js"></script>
</body>

</html>
